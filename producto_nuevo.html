<!doctype html>
<html lang="en">
<head>
  <title>Empleado Nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preload" href="styles.css" as="style">
    <link href="styles.css" rel="stylesheet"> 
  </head>
<body>
  <header class="header">
    <h1>Recursos Humanos CRUD Empleados</h1>
    <p>Transformando el talento en éxito</p>
</header>
  <main>
    <div class="container" id="app">
      <form  style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
        <h1>Alta de Empleado</h1>
        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre" required>
        </div>
        <div class="mb-3">
          <label for="Dni">Dni</label>
          <input type="number" name="Dni" id="Dni" v-model="Dni" required>
        </div>
        <div class="mb-3">
          <label for="telefono">Telefono</label>
          <input type="number" name="telefono" id="telefono" v-model="telefono" required>
        </div>
        <div class="mb-3">
          <label for="direccion">Dirección</label>
          <input type="text" name="direccion" id="direccion" v-model="direccion" required>
        </div>
        <div class="mb-3">
          <label for="fechnac">F-Nac</label>
          <input type="date" name="fechnac" id="fechnac" v-model="fechnac" required>
        </div>
        <div class="mb-3">
          <label for="feching">F-Ing</label>
          <input type="date" name="feching" id="feching" v-model="feching" required>
        </div>
        <div class="mb-3">
          <label for="imagen">Imagen</label>
          <input type="text" name="imagen" id="imagen" v-model="imagen" required>
          <img width="100" :src="imagen" alt="">
        </div>
        <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
      </form>


    </div>
    <div class="centrar">
        <a class="btn btn-primary" href="productos.html">Volver</a>
    </div>
  </main>
  <footer class="footer">
    <p>Claudia Garcia - Guillermina Morel - Gabriel Cendra</p>
    <p>Derechos de autor &copy; 2023 CaC.</p>
</footer>

    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="./js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/productos.js"></script>
</body>
</html>
