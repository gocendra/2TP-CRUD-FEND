<!doctype html>
<html lang="en">
<head>
  <title>Empleado Nuevo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link href="styles.css" rel="stylesheet">

<body>
  <header class="header">
    <h1>Recursos Humanos CRUD Empleados</h1>
    <p>Transformando el talento en Ã©xito</p>
  </header>
  <main>
    <div class="container" id="app">
      <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
      <h2>Editar Empleado </h2>
      <!-- <p>Dni:{{Dni}}</p> -->
      <div class="mb-3">
        <label for="id">Id</label>
        <input type="number" name="id" id="id" disabled v-model="id" >
      </div>
      <div class="mb-3">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" v-model="nombre">
      </div>
      <div class="mb-3">
        <label for="Dni">Dni</label>
        <input type="number" name="Dni" id="Dni" v-model="Dni">
      </div>
      <div class="mb-3">
        <label for="telefono">Telefono</label>
        <input type="number" name="telefono" id="telefono" v-model="telefono">
      </div>
      <div class="mb-3">
        <label for="direccion">Direccion</label>
        <input type="text" name="direccion" id="direccion" v-model="direccion">
      </div>
      <div class="mb-3">
        <label for="fechnac">Fecha de Nacimiento</label>
        <input type="date" name="fechnac" id="fechnac" v-model="fechnac">
      </div>
      <div class="mb-3">
        <label for="feching">Fecha de Ingreso</label>
        <input type="date" name="feching" id="feching" v-model="feching">
      </div>
      <div class="mb-3">
        <label for="imagen">Imagen</label>
        <input type="text" name="imagen" id="imagen" v-model="imagen">  
        <img width="100"   :src="imagen" alt="">
      </div>
      <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
      </form>
    </div>
    <div class="centrar">
      <a class="btn btn-primary" href="empleados.html">Volver</a>
  </div>
  </main>
